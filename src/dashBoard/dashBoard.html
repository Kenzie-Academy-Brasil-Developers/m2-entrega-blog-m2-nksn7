<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styleDashBoard.css">
    <link rel="stylesheet" href="../styles/modais.css">
    <link rel="icon" type="image/x-icon" href="../img/Petgram.png">
    <title>Petgram</title>
</head>
<body>
    <header>
        <div class="user">
            <img id="fotoPerfil" src="" alt="Imagem do Perfil">
            <p id="nomeUsuario"></p>
        </div>
        <button id="btnLogout">Logout</button>
    </header>

    <main>
        <section class="createPost">
            <input id="novoPost" type="text" placeholder="No que está pensando?">
        </section>
        
        <div class="createPostBtn">
            <button id="btnPostar">+</button>
        </div>

        <section class="posts">
            
        </section>
    </main>

    <div class="modais">
        <ul id="editModal" class="modal hidden">
            <div class="caixaModal">
                 <li>
                     <h2>Editar</h2>
                 </li>
                 <li>
                     <input id="editPost" type="text" placeholder="Editando meu comentário...">
                 </li>
                 <li>
                     <button id="btnEditarPost">Enviar</button>
                 </li>
            </div>
         </ul>
       
         <ul id="deleteModal" class="modal hidden">
             <div class="caixaModal2">
                 <li>
                     <h2>Deseja deletar este poster?</h2>
                 </li>
                 <li>
                     <button id="delete">Deletar</button>
                 </li>
             </div>
         </ul>
    </div>

    <script type="module" src="../scripts/script.js"></script>
    <script type="module" src="../scripts/RenderPosts.js"></script>
    <script type="module" src="../scripts/Modais.js"></script>
    <script type="module" src="../scripts/CreatePoster.js"></script>
    <script type="module" src="../scripts/Perfil.js"></script>
</body>
</html>
